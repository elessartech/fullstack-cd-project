name: Testing pipeline

on:
  push:
    branches:
      - master
    pull_request:
      branches: [master]
      types: [opened, synchronize]

jobs:
  testing_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: install front packages
        working-directory: ./front
        run: npm install
      - name: lint front
        working-directory: ./front
        run: npm run eslint
      - name: build front
        working-directory: ./front
        run: npm run build
      - name: test front
        working-directory: ./front
        run: npm run test
      - name: install back packages
        working-directory: ./back
        run: npm install
      - name: test back
        working-directory: ./back
        run: npm run test
        env:
          TEST_MONGODB_URI: ${{ vars.TEST_MONGODB_URI }}
          NODE_ENV: ${{ vars.NODE_ENV }}
      - name: lint back
        working-directory: ./back
        run: npm run eslint
      - name: deploy success
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: ${{ success() && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        with:
          severity: info
          details: A new version of Full Stack CI app deployed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: build fail
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: ${{ failure() && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        with:
          severity: error
          details: Build failed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: check the deployed front service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://fullstack-cd-project-front.onrender.com
          follow-redirect: false
          max-attempts: 3
          retry-delay: 5s
      # will comment out the back service health check since it doesnt always work due to render.coms deployed service policies
      #- name: check the deployed back service URL
      #  uses: jtalk/url-health-check-action@v3
      #  with:
      #    url: https://fullstack-cd-project-back.onrender.com/health
      #    follow-redirect: false
       #   max-attempts: 3
       #   retry-delay: 5s

  tag_release:
    permissions: write-all
    needs: [testing_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: bump version and push tag
        if: ${{ github.event_name == 'push' }}
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}